<!DOCTYPE html>
<html>
    <head>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/scripts.js"></script>
        <title>Shipping</title>
    </head>

    <body>
        <center>
            <h1>Shipping Calculator</h1>
        <div class ="container-fluid">
            <form id='input'>
                <div class="form-group">
                    <h6>Shipping Speed:</h6>
                  <select id="rate" name="rate" form_id="input">
                      <option value="standard">Standard</option>
                      <option value="overnight">Overnight</option>
                  </select><br><br>
                  <label id='height'>Enter Height (inches):</label>
                  <input id='height' name='height' type='text'><br>
                  <label id='width'>Enter Width (inches):</label>
                  <input id='width' name='width' type='text'><br>
                  <label id='depth'>Enter Depth (inches):</label>
                  <input id='depth' name='depth' type='text'><br>
                  <label id='weight'>Enter Weight (lbs.):</label>
                  <input id='weight' name='weight' type='text'><br>
                  <label id='szip'>Enter Your Zip Code:</label>
                  <input id='szip' name='szip' type='text'><br>
                  <label id='rzip'>Enter Destination Zip Code:</label>
                  <input id='rzip' name='rzip' type='text'><br>
                </div>
                  <button type='submit' class='btn btn-success'>Submit</button>
            </form>
            <div id='result'>
                <p>Your estiamted total is <span class='total'></span>.</p>
            </div>
        </center>
        </div>
    </body>
</html>
